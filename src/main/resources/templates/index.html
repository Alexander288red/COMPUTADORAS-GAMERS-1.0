<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Lista de Computadoras Gamer</title>
    <style>
        /* Fondo animado con colores neón púrpura */
        body {
            background: linear-gradient(45deg, #9b59b6, #8e44ad, #ba55d3, #9932cc);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Animación para el fondo */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Estilo del contenedor */
        .container {
            background: rgba(255, 255, 255, 0.9); /* Fondo blanco semitransparente */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 1000px;
            animation: fadeIn 2s ease-out;
        }

        /* Efecto de desvanecimiento para el contenedor */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Animación para las filas de la tabla */
        @keyframes fadeInRow {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Aplicar animación a las filas de la tabla */
        tr {
            animation: fadeInRow 1s ease-in-out;
        }

        /* Efecto hover para los botones */
        .btn:hover {
            background-color: #9b59b6; /* Color de neón morado para los botones */
            transform: translateY(-2px); /* Movimiento hacia arriba */
            transition: all 0.3s ease-in-out;
        }

        /* Efecto para las filas al pasar el ratón */
        tr:hover {
            background-color: rgba(153, 50, 204, 0.2); /* Color púrpura claro */
            transition: background-color 0.3s ease-in-out;
        }

        /* Título con efecto de neón */
        h1 {
            color: #9b59b6;
            text-shadow: 0 0 10px #9b59b6, 0 0 20px #9b59b6, 0 0 30px #9b59b6;
            animation: neonText 1.5s ease-in-out infinite alternate;
            text-align: center;
        }

        /* Animación para el título de neón */
        @keyframes neonText {
            0% {
                text-shadow: 0 0 10px #9b59b6, 0 0 20px #9b59b6, 0 0 30px #9b59b6;
            }
            100% {
                text-shadow: 0 0 20px #8e44ad, 0 0 30px #8e44ad, 0 0 40px #8e44ad;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Computadoras Gamer</h1>
        <a href="/computadoras/nueva" class="btn btn-primary mb-3">Agregar Computadora</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Procesador</th>
                    <th>RAM</th>
                    <th>Tarjeta Gráfica</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="computadora : ${computadoras}">
                    <td th:text="${computadora.id}"></td>
                    <td th:text="${computadora.marca}"></td>
                    <td th:text="${computadora.modelo}"></td>
                    <td th:text="${computadora.procesador}"></td>
                    <td th:text="${computadora.ram}"></td>
                    <td th:text="${computadora.tarjetaGrafica}"></td>
                    <td th:text="${computadora.precio}"></td>
                    <td>
                        <a th:href="@{/computadoras/editar/{id}(id=${computadora.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/computadoras/eliminar/{id}(id=${computadora.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
