<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Agregar Computadora</title>
    <style>
        /* Fondo con animación y color celeste neón */
        body {
            background: linear-gradient(45deg, #00e6e6, #33ccff, #00b3b3);
            background-size: 600% 600%;
            animation: gradientAnimation 10s ease infinite;
            font-family: 'Arial', sans-serif;
        }

        /* Animación para el fondo */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Animación para hacer que los elementos se deslicen desde la izquierda */
        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Efecto de entrada con animación */
        .animated-form {
            animation: slideInFromLeft 1.5s ease-out;
        }

        /* Estilo y animación del título */
        h1 {
            color: #ff3333; /* Título en rojo */
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.7); /* Efecto de sombra roja */
            animation: fadeInTitle 2s ease-out;
        }

        @keyframes fadeInTitle {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Estilo para los botones con efecto neon */
        .btn {
            background-color: #00b3b3; /* Color verde/azul neón */
            color: white;
            border-radius: 50px;
            box-shadow: 0 0 10px #00b3b3, 0 0 20px #00b3b3, 0 0 30px #00b3b3;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #00e6e6;
            transform: translateY(-2px);
            box-shadow: 0 0 15px #00e6e6, 0 0 25px #00e6e6, 0 0 35px #00e6e6;
        }

        /* Efecto de sombra para los campos del formulario */
        .form-control {
            border-radius: 5px;
            transition: box-shadow 0.3s ease-in-out;
            border: 2px solid #00b3b3;
        }

        .form-control:focus {
            box-shadow: 0 0 10px rgba(0, 183, 183, 0.5);
            border-color: #00e6e6;
        }

        /* Efecto para el fondo de las cajas */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 183, 183, 0.5);
        }

        /* Estilo para el borde de la tabla */
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #00b3b3;
        }

        th {
            background-color: #00e6e6;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #e6f7f7;
        }

        tr:hover {
            background-color: #b3f0f0;
        }
    </style>
</head>
<body>
    <div class="container mt-5 animated-form">
        <h1 class="text-center">Agregar Computadora Gamer</h1>
        <form th:action="@{/computadoras}" th:object="${computadora}" method="post">
            <div class="mb-3">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" class="form-control" th:field="*{marca}" required />
            </div>
            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" class="form-control" th:field="*{modelo}" required />
            </div>
            <div class="mb-3">
                <label for="procesador" class="form-label">Procesador</label>
                <input type="text" class="form-control" th:field="*{procesador}" required />
            </div>
            <div class="mb-3">
                <label for="ram" class="form-label">RAM</label>
                <input type="text" class="form-control" th:field="*{ram}" required />
            </div>
            <div class="mb-3">
                <label for="tarjetaGrafica" class="form-label">Tarjeta Gráfica</label>
                <input type="text" class="form-control" th:field="*{tarjetaGrafica}" required />
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" th:field="*{precio}" required />
            </div>
            <button type="submit" class="btn">Guardar Computadora</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
